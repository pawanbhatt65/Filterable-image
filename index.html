<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="" class="btn" data-filter="all">All</a>
            <a href="" class="btn" data-filter="logo">Logo Design</a>
            <a href="" class="btn" data-filter="web">Web Design</a>
            <a href="" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="images/web1.jpg" alt="" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="images/logo1.jpg" alt="" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="images/mobile1.jpg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web2.jpg" alt="" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="images/logo2.jpg" alt="" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="images/mobile2.jpg" alt="" class="store-img">
            </div>

            <div class="store-item web">
                <img src="images/web3.jpg" alt="" class="store-img">
            </div>
            <div class="store-item logo">
                <img src="images/logo3.jpg" alt="" class="store-img">
            </div>
            <div class="store-item mobile">
                <img src="images/mobile3.jpg" alt="" class="store-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
